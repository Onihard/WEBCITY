{% extends "base.html" %}
{% block title %}Личные сообщения{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      <div class="card shadow-lg mt-4">
        <div class="card-body p-4">
          <h2 class="mb-3"><i class="bi bi-envelope-paper"></i> Личные сообщения</h2>
          <div class="mb-2">Вы: <strong>{{ nickname }}</strong></div>
          <div class="list-group">
            {% for u in users %}
              <a class="list-group-item list-group-item-action d-flex align-items-center gap-2" href="{{ url_for('dm_view', target_nick=u.nickname) }}">
                <img src="https://www.gravatar.com/avatar/{{ u.nickname|gravatar_hash }}?d=identicon" class="rounded-circle border" style="width:32px;height:32px;" alt="avatar">
                <span>{{ u.nickname }}</span>
              </a>
            {% else %}
              <div class="p-3 text-muted">Нет пользователей</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
