{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-7">
    <div class="card shadow-lg mt-4">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center"><i class="bi bi-person-plus"></i> Регистрация</h2>
        <form method="post" autocomplete="on">
          <div class="mb-3">
            <label class="form-label">Ник</label>
            <input name="nickname" class="form-control" required maxlength="32" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control" required maxlength="64">
          </div>
          <button class="btn btn-success w-100"><i class="bi bi-person-plus"></i> Зарегистрироваться</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
